<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Regalo Multicapas</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:radial-gradient(circle,#3a0000,#0a0000);
    font-family:'Segoe UI',sans-serif;
    overflow:hidden;
}

/* TEXTO */
.texto{
    position:absolute;
    top:8%;
    color:gold;
    font-size:28px;
    letter-spacing:2px;
    text-shadow:0 0 10px gold;
    animation:latido 1.5s infinite;
}

@keyframes latido{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.1);}
}

/* CONTENEDOR */
.gift{
    position:relative;
    width:260px;
    height:260px;
    cursor:pointer;
}

/* CAPAS */
.layer{
    position:absolute;
    inset:0;
    border-radius:14px;
    transition:transform 0.8s ease, opacity 0.8s ease;
    box-shadow:0 0 25px rgba(255,215,0,0.8);
}

/* 15 COLORES */
.layer:nth-child(1){background:#8b0000;}
.layer:nth-child(2){background:#b30000;}
.layer:nth-child(3){background:#cc0000;}
.layer:nth-child(4){background:#e60000;}
.layer:nth-child(5){background:#ff1a1a;}
.layer:nth-child(6){background:#ff3333;}
.layer:nth-child(7){background:#ff4d4d;}
.layer:nth-child(8){background:#ff6666;}
.layer:nth-child(9){background:#d4af37;}
.layer:nth-child(10){background:#ffd700;}
.layer:nth-child(11){background:#ffdd55;}
.layer:nth-child(12){background:#ffe680;}
.layer:nth-child(13){background:#fff0b3;}
.layer:nth-child(14){background:#fff8dc;}
.layer:nth-child(15){background:linear-gradient(135deg,#ffd700,#ff0000);}

/* ABRIR CAPAS */
.layer.open{
    transform:translateY(-140px) rotate(12deg) scale(0.6);
    opacity:0;
}

/* CONTENIDO FINAL */
.final{
    position:absolute;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    opacity:0;
    transition:opacity 1s ease;
}

.final img{
    max-width:85%;
    border-radius:15px;
    box-shadow:0 0 30px gold;
}

/* BRILLOS */
.sparkle{
    position:absolute;
    width:6px;
    height:6px;
    background:gold;
    border-radius:50%;
    box-shadow:0 0 12px gold;
    animation:sparkle 2s infinite;
}

@keyframes sparkle{
    0%{transform:scale(0);opacity:0;}
    50%{transform:scale(1.5);opacity:1;}
    100%{transform:scale(0);opacity:0;}
}

/* CREDITOS */
.creditos{
    position:fixed;
    bottom:10px;
    right:15px;
    font-size:12px;
    color:gold;
    opacity:0.75;
    text-shadow:0 0 6px gold;
    font-family:monospace;
    pointer-events:none;
}
</style>
</head>

<body>

<div class="texto">✨ Pulsa en el regalo ✨</div>

<div class="gift" onclick="abrir()">

    <!-- 15 CAPAS -->
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>

    <!-- CONTENIDO FINAL -->
    <div class="final">
        <!-- CAMBIA LA IMAGEN AQUÍ -->
        <img src="gat.jpg">
    </div>

    <!-- BRILLOS -->
    <div class="sparkle" style="top:-20px;left:40px"></div>
    <div class="sparkle" style="top:20px;right:50px"></div>
    <div class="sparkle" style="bottom:-10px;left:90px"></div>
    <div class="sparkle" style="bottom:30px;right:80px"></div>
</div>

<!-- CREDITOS -->
<div class="creditos">by: pelado serio (aisak)</div>

<script>
let indice = 0;
const capas = document.querySelectorAll('.layer');
const final = document.querySelector('.final');

function abrir(){
    if(indice < capas.length){
        capas[indice].classList.add('open');
        indice++;
    }else{
        final.style.opacity = 1;
    }
}
</script>

</body>
</html>
